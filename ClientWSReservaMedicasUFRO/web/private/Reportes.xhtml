<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
       <p:selectOneMenu id="console" value="#{reporteBean.nombreBox}" style="width:125px">
            <f:selectItems value="#{reporteBean.listaBoxs}" />
        </p:selectOneMenu>
        <p:outputLabel for="date1" value="Fecha Inicio" />
        <p:calendar id="date1" value="#{reporteBean.date1}" />
        
        <p:outputLabel for="date2" value="Fecha Termino" />
        <p:calendar id="date2" value="#{reporteBean.date2}" />
 
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="msgs" actionListener="#{reporteBean.click}" icon="ui-icon-check" />
 
    
    </h:form>
</h:body>
</html>
